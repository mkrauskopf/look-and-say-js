<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Look-and-say Sequence</title>
    <link rel="stylesheet" type="text/css" href="web/styles.css" />
    <link rel="icon" href="web/favicon.svg" />
    <script type="importmap">
      {
        "imports": {
          "lookAndSay": "./src/lookAndSay.js"
        }
      }
    </script>
    <script type="module" src="web/sequence.js" defer></script>
    <script type="module" src="web/theme.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>Look-and-say Sequence</h1>
      <button id="theme-switcher"></button>
    </div>
    <div>
      <h2>First ten numbers in the sequence</h2>
      <ol id="sequence"></ol>
    </div>

    <h2>Lengths of numbers in the sequence</h2>
    <div id="web-worker-section">
      <div>Generated by the web worker in the background.</div>
      <div><button id="runner-switch"></button></div>
      <div>Length of the sequence: <span id="sequence-length">0</span></div>
      <div>Number of digits of numbers in the sequence:</div>
      <div id="numbers-lengths"></div>
    </div>
  </body>
</html>
